<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finanțe - IT Business Manager</title>
  <style>
    :root {
      --primary-color: #0d6efd;
      --accent-color: #0dcaf0;
      --text-color: #2c3e50;
      --background-color: #f4f8fb;
      --dark-bg: #1e1e2f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      animation: fadeIn 0.7s ease-in;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      color: white;
      text-align: center;
      padding: 60px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    nav {
      background-color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: var(--accent-color);
      color: white;
    }

    #logout-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    #logout-btn:hover {
      background-color: #bb2d3b;
    }

    #user-msg {
      text-align: center;
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .container {
      flex: 1;
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 1.05rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 14px;
      text-align: center;
    }

    th {
      background-color: var(--primary-color);
      color: white;
    }

    form {
      margin-top: 40px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    canvas {
      margin-top: 50px;
    }

    footer {
      background-color: var(--dark-bg);
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Analiză Financiară</h1>
    <p>Monitorizează datele financiare proprii</p>
  </header>

  <nav>
    <div class="nav-links">
      <a href="index.html">Acasă</a>
      <a href="despre.html">Despre</a>
      <a href="functionalitate.html">Funcționalități</a>
      <a href="Administrare Internă.html">Administrare Internă</a>
      <a href="finante.html">Finanțe</a>
      <a href="contact.html">Contact</a>
      <a href="angajati.html" id="angajati-link" style="display:none;">Angajați</a>
    </div>
    <div class="nav-links" id="auth-buttons">
      <a href="login.html">Login</a>
      <a href="register.html">Înregistrare</a>
    </div>
    <button id="logout-btn" onclick="logout()">Logout</button>
  </nav>

  <div id="user-msg"></div>

  <div class="container">
    <h2>Tranzacțiile tale</h2>

    <table id="tabelFinante">
      <thead>
        <tr>
          <th>Data</th>
          <th>Tip</th>
          <th>Valoare (lei)</th>
          <th>Categorie</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <form id="formularFinante">
      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="tip">Tip (Venit / Cheltuială):</label>
      <input type="text" id="tip" required>

      <label for="categorie">Categorie:</label>
      <input type="text" id="categorie" required>

      <label for="valoare">Valoare:</label>
      <input type="number" id="valoare" required>

      <button type="submit">Adaugă tranzacție</button>
    </form>

    <canvas id="financeChart" height="100"></canvas>
  </div>

  <footer>
    &copy; 2025 IT Business Manager. Toate drepturile rezervate.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let financeChart = null;

    document.addEventListener("DOMContentLoaded", () => {
      const email = localStorage.getItem("userEmail");
      const nume = localStorage.getItem("userNume");
      const rol = localStorage.getItem("userRol");

      if (email && nume) {
        document.getElementById("user-msg").innerText = `Bun venit, ${nume}!`;
        document.getElementById("auth-buttons").style.display = "none";
        document.getElementById("logout-btn").style.display = "inline-block";
        if (rol === "admin") {
          document.getElementById("angajati-link").style.display = "inline-block";
        }
        loadFinante();
      } else {
        window.location.href = "login.html";
      }

      document.getElementById("formularFinante").addEventListener("submit", async function (e) {
        e.preventDefault();

        const entry = {
          user_email: email,
          tip: document.getElementById("tip").value,
          categorie: document.getElementById("categorie").value,
          valoare: parseFloat(document.getElementById("valoare").value),
          data: document.getElementById("data").value
        };

        try {
          await fetch("https://itbm-register-func.azurewebsites.net/api/addFinanceEntry", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(entry)
          });

          this.reset();
          loadFinante();
        } catch (err) {
          alert("Eroare la adăugare.");
        }
      });
    });

    async function loadFinante() {
      const email = localStorage.getItem("userEmail");
      try {
        const res = await fetch("https://itbm-register-func.azurewebsites.net/api/getFinanceEntries?email=" + encodeURIComponent(email));
        const data = await res.json();

        const tabel = document.querySelector("#tabelFinante tbody");
        tabel.innerHTML = "";

        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.data}</td>
            <td>${item.tip}</td>
            <td>${item.valoare}</td>
            <td>${item.categorie}</td>
          `;
          tabel.appendChild(row);
        });

        drawChart(data);
      } catch (err) {
        console.error("Eroare la încărcarea datelor financiare:", err);
      }
    }

    function drawChart(data) {
      const ctx = document.getElementById("financeChart").getContext("2d");

      const venituri = {};
      const cheltuieli = {};

      data.forEach(entry => {
        const luna = entry.data.slice(0, 7);
        const suma = parseFloat(entry.valoare);
        const tip = entry.tip.toLowerCase();

        if (tip === "venit") {
          venituri[luna] = (venituri[luna] || 0) + suma;
        } else {
          cheltuieli[luna] = (cheltuieli[luna] || 0) + suma;
        }
      });

      const lunile = Array.from(new Set([...Object.keys(venituri), ...Object.keys(cheltuieli)])).sort();
      const venituriData = lunile.map(luna => venituri[luna] || 0);
      const cheltuieliData = lunile.map(luna => cheltuieli[luna] || 0);

      if (financeChart instanceof Chart) {
        financeChart.destroy();
      }

      financeChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: lunile,
          datasets: [
            {
              label: 'Venituri',
              data: venituriData,
              backgroundColor: 'rgba(13, 110, 253, 0.6)'
            },
            {
              label: 'Cheltuieli',
              data: cheltuieliData,
              backgroundColor: 'rgba(220, 53, 69, 0.6)'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
